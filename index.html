<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>aespa 抽獎活動</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: linear-gradient(to bottom, #1f1f2e, #2c2c40);
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #9370DB;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
  <script>
    const deadline = new Date("2025-06-15T23:59:59+08:00");

    window.onload = function () {
      if (new Date() > deadline) {
        window.location.href = "timesup.html";
      }
    }

    function submitForm() {
      const name = document.getElementById("name").value.trim();
      if (!name) {
        alert("請輸入社群名字才能參加抽獎！");
        return;
      }

      const formData = new FormData();
      formData.append("entry.1071880591", name);

      fetch("https://docs.google.com/forms/d/e/1FAIpQLSdmiLoYuKiW_AHI3k5GjU3zUr7VRrrmEUU7u8jfvAP0yZ2saw/formResponse", {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        alert("🎉 抽獎參加成功！祝你中獎！");
        document.getElementById("form").reset();
      }).catch(() => {
        alert("⚠️ 傳送失敗，請稍後再試！");
      });
    }
  </script>
</head>
<body>
  <h1>🧊 aespa 粉絲抽獎活動 🧊</h1>
  <p>填入你的社群名字，即可參加抽獎！<br>活動截止：2025/6/15 晚上 11:59</p>
  <form id="form" onsubmit="event.preventDefault(); submitForm();">
    <input type="text" id="name" placeholder="請輸入社群名字" required />
    <br />
    <button type="submit">參加抽獎</button>
  </form>
  <div class="footer">Made with ❤️ by MY for aespa</div>
</body>
</html>
